{% extends "core/base.html" %} 

{% load crispy_forms_tags %} 

{% block content %} 

<div class="content-section mt-4"> 

    <form method="POST"> 

        {% csrf_token %} 

        <fieldset class="form-group"> 

            <legend class="border-bottom mb-4">Student ModuleHub - Login</legend> 

            {{ form|crispy}} 

        </fieldset> 

        <div class="form-group"> 

            <button class="btn btn-custom" type="submit">Login</button> 

        </div> 

    </form> 

    <div class="border-top pt-3"> 

        <small class="text-muted"> 
            Forgot your password? <a class="ml-2" href="{% url 'users:password_reset' %}">Reset Password</a><br>
            You need to create an account?<a class="ml-2" href="{% url 'core:register' %}">Register</a> 

        </small> 

    </div> 

</div> 

{% endblock content %}
